<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-item *ngFor="let item of eleve" (click)="affDetail(item)">
      <ion-icon name="star" slot="start"></ion-icon>
      <ion-label>
        <h2>{{item.nom.toUpperCase()}}</h2>
        <p>{{item.date_naissance}}</p>
      </ion-label>
    </ion-item>

    <ion-button (click)="listfilms()">Afficher les Films</ion-button>

  </ion-content>
