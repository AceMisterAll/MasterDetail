<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>film</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-item *ngFor="let film of listFilms" (click)="DetailFilm(film)">
    <ion-avatar>
      <img alt="" src={{film.posterUrl}}>
    </ion-avatar> 
    <ion-label>
      <h2>{{film.title}}</h2>
      <p>{{film.year}}</p>
    </ion-label>
  </ion-item>
</ion-list>
</ion-content>
